<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-dark">
    <div id="app" class="text-center">
        <h1 class="text-primary p-4">Mail Generator</h1>
        <form @submit.prevent="generateRandomMail()">
            <input type="number" class="form-control m-auto mb-3 w-25" v-model="counter"
                placeholder="Insert here email's amount to generate">
            <button class="btn btn-warning mb-3">Generate!</button>

        </form>
        <div class="numbers-container text-white">
            <ul class="list-group-flush">
                <li class="list-group-item p-2" v-for="item,i in mailList" :key="i">
                    {{item.response}}
                </li>
            </ul>
        </div>
    </div>




    <script src="js/main.js"></script>
</body>

</html>
